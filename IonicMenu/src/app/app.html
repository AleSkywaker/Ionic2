<ion-menu [content]="miContenido" persistent='true'>

    <ion-header>
        <ion-toolbar>
            <ion-title>Menu Alex</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content>
        <ion-list>
            <button ion-item *ngFor="let p of pages"  (click)="abrirPagina(p)" menuClose>
                {{p.title}}
            </button>
        </ion-list>
    </ion-content>



</ion-menu>


<ion-nav #miContenido [root]="rootPage"></ion-nav>
